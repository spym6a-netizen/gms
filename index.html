<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSG-CHAT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0d1117;
            --bg-card: #161b22;
            --bg-input: #21262d;
            --primary: #58a6ff;
            --primary-hover: #1f6feb;
            --text: #c9d1d9;
            --text-secondary: #8b949e;
            --border: #30363d;
            --success: #238636;
            --danger: #da3633;
            --warning: #d29922;
            --radius: 12px;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Ubuntu', sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            font-size: 16px;
        }

        /* Авторизація */
        .auth-container {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .logo {
            color: var(--primary);
            font-size: 42px;
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 28px;
            margin-top: 10px;
            font-weight: 600;
        }

        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .tab.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 16px;
            transition: border 0.3s;
            resize: none;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--bg-input);
        }

        .btn-secondary:hover {
            background: #30363d;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .error {
            color: var(--danger);
            margin-top: 10px;
            font-size: 14px;
            padding: 10px;
            background: rgba(218, 54, 51, 0.1);
            border-radius: 6px;
            border-left: 3px solid var(--danger);
        }

        .success {
            color: var(--success);
            margin-top: 10px;
            font-size: 14px;
            padding: 10px;
            background: rgba(35, 134, 54, 0.1);
            border-radius: 6px;
            border-left: 3px solid var(--success);
        }

        /* Чат-інтерфейс */
        .chat-container {
            display: none;
            height: 100vh;
            flex-direction: column;
        }

        .chat-header {
            background: var(--bg-card);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            min-height: 70px;
        }

        .chat-header h2 {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
        }

        .chat-main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Сайдбар для ПК */
        .sidebar {
            width: 350px;
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: transform 0.3s;
        }

        .profile-section {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
            flex-shrink: 0;
        }

        .profile-section:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid var(--primary);
            flex-shrink: 0;
        }

        .profile-info {
            flex: 1;
            min-width: 0;
        }

        .profile-info h3 {
            font-size: 18px;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .status {
            font-size: 14px;
            color: var(--success);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status.offline {
            color: var(--text-secondary);
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            display: inline-block;
        }

        .users-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .users-list::-webkit-scrollbar {
            width: 6px;
        }

        .users-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .users-list::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .user-item {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
            border-bottom: 1px solid rgba(48, 54, 61, 0.3);
        }

        .user-item:hover, .user-item.active {
            background: rgba(88, 166, 255, 0.1);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
            flex-shrink: 0;
            object-fit: cover;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-status {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Область чату */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .chat-header-info {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            min-height: 70px;
        }

        .current-chat-user {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .typing-indicator {
            font-size: 14px;
            color: var(--text-secondary);
            font-style: italic;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .welcome-message i {
            font-size: 48px;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .message {
            margin-bottom: 20px;
            max-width: 85%;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.sent {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
            object-fit: cover;
        }

        .message-content {
            background: var(--primary);
            color: white;
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-right-radius: 4px;
            position: relative;
            word-wrap: break-word;
            max-width: 100%;
            line-height: 1.4;
        }

        .message.sent .message-content {
            background: var(--primary);
            border-bottom-right-radius: 18px;
            border-bottom-left-radius: 4px;
        }

        .message.received .message-content {
            background: var(--bg-input);
            color: var(--text);
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 5px;
            text-align: right;
        }

        .message-status {
            font-size: 12px;
            margin-left: 5px;
        }

        .message-input-container {
            padding: 15px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
            flex-shrink: 0;
            background: var(--bg-card);
        }

        .message-input-wrapper {
            flex: 1;
            display: flex;
            background: var(--bg-input);
            border-radius: 8px;
            border: 1px solid var(--border);
            padding: 5px;
        }

        #message-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 10px;
            min-height: 44px;
            max-height: 120px;
            margin: 0;
        }

        .send-btn {
            padding: 0 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            min-height: 44px;
        }

        .send-btn:hover {
            background: var(--primary-hover);
        }

        /* Модальне вікно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background: var(--bg-card);
            padding: 25px;
            border-radius: var(--radius);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border);
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 28px;
            cursor: pointer;
            padding: 5px;
            line-height: 1;
        }

        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
            display: block;
            border: 3px solid var(--primary);
        }

        /* Адаптивність */
        @media (max-width: 768px) {
            .auth-box {
                padding: 25px;
            }
            
            .chat-main {
                position: relative;
            }
            
            .sidebar {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 100;
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .message {
                max-width: 90%;
            }
            
            .user-item {
                padding: 12px 15px;
            }
            
            .modal-content {
                padding: 20px;
            }
            
            .chat-header-info {
                padding: 15px;
            }
            
            .message-input-container {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .auth-box {
                padding: 20px;
            }
            
            .chat-header h2 {
                font-size: 18px;
            }
            
            .message-content {
                padding: 10px 14px;
                font-size: 15px;
            }
            
            .send-btn {
                padding: 0 15px;
                font-size: 14px;
            }
            
            .avatar {
                width: 40px;
                height: 40px;
            }
            
            .user-avatar {
                width: 35px;
                height: 35px;
            }
        }

        /* Анімації */
        .pulse {
            animation: pulse 2s infinite;
        }

        .slide-in-right {
            animation: slideInRight 0.3s;
        }

        @keyframes slideInRight {
            from { transform: translateX(30px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        /* Адмін-стилі */
        .admin-user-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 5px;
            font-size: 16px;
            transition: color 0.3s;
        }

        .admin-user-btn:hover {
            color: var(--primary);
        }

        .modal-content table {
            width: 100%;
            border-collapse: collapse;
        }

        .modal-content th {
            text-align: left;
            padding: 12px;
            background: var(--bg-input);
            border-bottom: 2px solid var(--border);
        }

        .modal-content td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }

        .modal-content tr:hover {
            background: rgba(88, 166, 255, 0.05);
        }

        /* Індикатор адмін-режиму */
        .admin-mode-indicator {
            position: fixed;
            top: 10px;
            left: 10px;
            background: var(--danger);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1000;
            animation: pulse 2s infinite;
        }

        /* Стилі для кольорових повідомлень */
        .message.sent .message-content[style*="background"] {
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        /* Сповіщення */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            max-width: 300px;
            box-shadow: var(--shadow);
            z-index: 1001;
            animation: slideInRight 0.3s;
        }
    </style>
</head>
<body>
    <!-- Авторизація -->
    <div id="auth-container" class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <i class="fas fa-comments"></i>
                <h1>MSG-CHAT</h1>
            </div>
            
            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">Вхід</button>
                <button class="tab" onclick="switchTab('register')">Реєстрація</button>
            </div>
            
            <form id="login-form" class="auth-form active" onsubmit="return login(event)">
                <div class="input-group">
                    <label><i class="fas fa-user"></i> Логін</label>
                    <input type="text" id="login-username" placeholder="Ваш логін" required autocomplete="username">
                </div>
                <div class="input-group">
                    <label><i class="fas fa-lock"></i> Пароль</label>
                    <input type="password" id="login-password" placeholder="Пароль" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i> Увійти
                </button>
                <div id="login-error" class="error"></div>
            </form>
            
            <form id="register-form" class="auth-form" onsubmit="return register(event)">
                <div class="input-group">
                    <label><i class="fas fa-user-plus"></i> Логін</label>
                    <input type="text" id="register-username" placeholder="Придумайте логін" required autocomplete="username">
                </div>
                <div class="input-group">
                    <label><i class="fas fa-key"></i> Пароль</label>
                    <input type="password" id="register-password" placeholder="Не менше 6 символів" required autocomplete="new-password">
                </div>
                <div class="input-group">
                    <label><i class="fas fa-key"></i> Повторіть пароль</label>
                    <input type="password" id="register-password2" placeholder="Ще раз" required autocomplete="new-password">
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-user-check"></i> Зареєструватися
                </button>
                <div id="register-error" class="error"></div>
                <div id="register-success" class="success"></div>
            </form>
        </div>
    </div>
    
    <!-- Основний чат -->
    <div id="chat-container" class="chat-container">
        <div class="chat-header">
            <button class="mobile-menu-btn" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <h2><i class="fas fa-comments"></i> MSG-CHAT</h2>
            <button class="btn btn-secondary" onclick="openProfileModal()">
                <i class="fas fa-user-cog"></i>
                <span class="desktop-only">Налаштування</span>
            </button>
        </div>
        
        <div class="chat-main">
            <!-- Сайдбар з користувачами -->
            <div class="sidebar" id="sidebar">
                <div class="profile-section" onclick="openProfileModal()">
                    <img id="my-avatar" class="avatar" src="avatars/default.png" alt="Avatar">
                    <div class="profile-info">
                        <h3 id="my-username">...</h3>
                        <div class="status" id="my-status">
                            <span class="online-dot"></span> Онлайн
                        </div>
                    </div>
                </div>
                
                <div class="users-list" id="users-list">
                    <!-- Список користувачів буде тут -->
                </div>
            </div>
            
            <!-- Область чату -->
            <div class="chat-area">
                <div class="chat-header-info">
                    <div class="current-chat-user" id="current-chat-user">
                        <i class="fas fa-user-circle fa-2x"></i>
                        <div>
                            <h3>Виберіть співрозмовника</h3>
                            <div class="status offline">Офлайн</div>
                        </div>
                    </div>
                    <div class="typing-indicator" id="typing-indicator"></div>
                </div>
                
                <div class="messages-container" id="messages-container">
                    <!-- Повідомлення будуть тут -->
                    <div class="welcome-message">
                        <i class="fas fa-comments"></i>
                        <h3>Ласкаво просимо до MSG-CHAT!</h3>
                        <p>Оберіть користувача зі списку для початку спілкування</p>
                    </div>
                </div>
                
                <div class="message-input-container">
                    <div class="message-input-wrapper">
                        <textarea id="message-input" 
                                  placeholder="Введіть повідомлення... (Shift+Enter для нового рядка)" 
                                  disabled
                                  rows="1"></textarea>
                    </div>
                    <button class="send-btn" id="send-btn" onclick="sendMessage()" disabled>
                        <i class="fas fa-paper-plane"></i>
                        <span class="desktop-only">Відправити</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Модальне вікно профілю -->
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-user-cog"></i> Налаштування профілю</h2>
                <button class="close-modal" onclick="closeProfileModal()">&times;</button>
            </div>
            
            <div style="text-align: center;">
                <img id="modal-avatar" class="avatar-preview" src="avatars/default.png" alt="Avatar">
                <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
                <button class="btn" onclick="document.getElementById('avatar-upload').click()">
                    <i class="fas fa-upload"></i> Змінити аватар
                </button>
            </div>
            
            <div class="input-group" style="margin-top: 25px;">
                <label><i class="fas fa-user"></i> Ваш логін</label>
                <input type="text" id="modal-username" disabled>
            </div>
            
            <div class="input-group">
                <label><i class="fas fa-edit"></i> Новий логін</label>
                <input type="text" id="new-username" placeholder="Введіть новий логін">
            </div>
            
            <div class="input-group">
                <label><i class="fas fa-key"></i> Секретний код для зміни</label>
                <input type="password" id="change-code" placeholder="***********">
                <small style="color: var(--text-secondary); margin-top: 5px; display: block;">
                </small>
            </div>
            
            <button class="btn" onclick="changeUsername()">
                <i class="fas fa-sync-alt"></i> Змінити логін
            </button>
